<script>
    function interceptClickEvent(e) {
        var href;
        var target = e.target || e.srcElement;
        console.log(target, target.parentNode , target.tagName, target.parentNode.tagName)
        if (target.parentNode.tagName === 'A') {
            target = target.parentNode ;
        }
        if (target.tagName === 'A') {
            href = target.getAttribute('href');

            //put your logic here...
            if (true) {
                document.querySelector("#mainIframe").src = href;
                e.preventDefault();
            }
        }
    }


    //listen for link click events at the document level
    if (document.addEventListener) {
        document.addEventListener('click', interceptClickEvent);
    } else if (document.attachEvent) {
        document.attachEvent('onclick', interceptClickEvent);
    }

    document.querySelector("#mainIframe").addEventListener("load", ev => {
        console.log(ev);
        document.querySelector("#mainIframe").contentWindow.document.addEventListener('click', interceptClickEvent);
    });

    var time;
    function video() {
        var div = document.getElementById("vimeoPlayer");
        console.log("You are now logged out.", div);
        if (div === null) {
          var div = document.createElement("div");
          div.style.width = "100%";
          div.style.height = "100%";
          div.style.position = "fixed";
          div.style.background = "white";
          div.style.color = "white";
          div.style.zIndex = "10000"; 
          div.innerHTML = '<iframe title="vimeo-player" src="https://player.vimeo.com/video/656087893?h=35cf4e40ed&autoplay=1&loop=1&muted=1" width="100%" height="100%" frameborder="0" allowfullscreen="" allow="autoplay" autoplay="true" style="max-width:100%;"></iframe>';
          div.id = "vimeoPlayer";
          document.body.appendChild(div);
        }
        clearTimeout(time);
        //location.href = 'logout.html'
    }

    function resetTimer() {
        console.log("Reset");
        clearTimeout(time);
        time = setTimeout(video, 300000)
        var div = document.getElementById("vimeoPlayer");
        if (div !== null) {
          div.parentElement.removeChild(div);
        }
        // 1000 milliseconds = 1 second
    }
    var inactivityTime = function () {
      window.onload = resetTimer;
        
      // DOM Events
      document.addEventListener('mousemove', e => {resetTimer()});
      document.addEventListener('click', e => {resetTimer()});

    }
    inactivityTime();
</script>
